version: "3.9"
services:
  app:
    # コンテナ名
    container_name: app
    # イメージ指定
    build:
      context: .
      dockerfile: Dockerfile
    # 再起動設定
    restart: always
    # ボリュームバインド
    volumes:
      - ./app:/app
    # 起動時のカレントディレクトリ
    working_dir: /app
    # 起動時コマンド
    command: node
    # コンテナ起動設定
    tty: true
    # 環境変数
    environment:
      - CHOKIDAR_USEPOLLING=true
    # ポート設定
    ports:
      - 3000:3000
    # ネットワーク設定
    networks:
      - frontend_net

networks:
  frontend_net: